{% extends 'base/base_main.html' %}
{% load static %}
{% block content %}
<main>

    <section id="form-container">

        <img id="logo" src="{% static 'images/chat-icon.png' %}"/>

        <div id="welcome-message">
            <h1>Welcome to MyChat</h1>
            <p>A group video calling platform made just for you!</p>
        </div>

        <form id="form">
            <div class="field-wrapper">

                <div class="form-field">
                    <label>Room:</label>
                    <input type="text" name="room" value="BlockChainConsultation"  style="text-transform:uppercase"/>
                </div>

                <div class="form-field ">
                    <label>Name:</label>
                    <input type="text" name="username" value="{{ user.username }}"  style="text-transform:uppercase"/>
                </div>

                <div class="form-field">
                    <input type="submit" value="Join Stream" />
                </div>
            </div>
        </form>
    </section>
</main>
{% endblock content %}
