{% extends 'base/base_main.html' %}
{% load static %}
{% block content  %}

<main>
    <section id="room-name-wrapper">
        <p>Room name: <span id="room-name"></span></p>
    </section>
    <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static '/images/microphone.svg' %}" alt="Mikrafonu söndür/qoş">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static '/images/video.svg' %}" alt="Kameranı söndür/qoş">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" alt="Görüşü sonlandır"/>
        </div>
    </section>

</main>

<script type="text/javascript" src="{% static '/assets/AgoraRTC_N-4.8.1.js' %}"></script>
<script type="text/javascript" src="{% static '/js/streams.js' %}"></script>

{% endblock content %}
